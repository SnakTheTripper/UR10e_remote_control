<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UR10e Control Panel Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* needed for perfect page fit */
            height: 0;
            margin: 0;
            
            display: flex;
            flex-direction: column;
            align-items: flex-start;  /* Aligns items to the start (left) */
            margin-left: 15%;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-color: #EAF4F9;
            /*noinspection CssUnknownTarget*/
            background-image: url("{{ url_for('static', filename='home_bg.png') }}");
        }
        input[type="text"], input[type="password"] {
            font-family: 'Roboto Mono', monospace; /* Consistent font */
            font-size: 18px; /* Slightly larger font for readability */
            padding: 10px; /* Comfortable text entry space */
            margin: 10px 0; /* Space above and below each input */
            border: 2px solid #34495e; /* Lighter border color */
            border-radius: 12px; /* Rounded corners like buttons */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05); /* Subtle shadow for depth */
            transition: border-color 0.3s; /* Smooth transition for hover effect */
            background-color: #ecf0f1; /* Soft white background */
            color: #2c3e50; /* Dark blue-gray text */
            opacity: 70%;
        }

        input[type="text"]:hover, input[type="password"]:hover {
            border-color: #2c3e50; /* Darker border on hover for interactivity */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none; /* Removes default focus outline */
            border-color: #1abc9c; /* Distinct border color for active input */
            box-shadow: 0px 4px 8px rgba(38, 185, 154, 0.3); /* Matching shadow for active input */
        }
        button {
            font-size: 20px;
            padding: 15px;
            margin: 10px;
            border: 2px solid #1d2a38;
            cursor: pointer;
            background-color: #2c3e50; /* Dark Blue-Gray */
            color: #ecf0f1; /* Soft White */
            border-radius: 12px; /* Rounded Corners */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); /* Soft Shadow */
            transition: all 0.3s ease 0s; /* Smooth transition for hover effect */
            }
        .main-container {
            font-family: 'Roboto Mono', monospace; /* Updated font */
            margin-left: 15%;
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .title-row {
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            font-size: 80px;
            color: #34495e;
            margin-left: 10px;
            margin-right: 10px;
            white-space: nowrap;
        }
        .ur10e {
            font-weight: bold;
            max-width: fit-content;
        }

        .remote {
            max-width: fit-content;
            font-size: 28px;
            margin-bottom: 40px;
        }
        .signature {
            position: fixed;  /* Fixed position */
            right: 10px;  /* Distance from right */
            bottom: 10px;  /* Distance from bottom */
            font-family: 'Roboto Mono', monospace;  /* Font */
            font-size: 14px;  /* Font size */
            font-style: italic;  /* Italics for style */
            color: #555;  /* Text color */
        }

    </style>
</head>
<body>
<form action="/login" method="post">
    <div class="main-container">
        <div class="title-row ur10e">UR10e</div> <!-- First row of the title -->
        <div class="title-row remote">Remote Control</div> <!-- Second row of the title -->
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button>Login</button>
        <div class="signature">by K. Kristof @ UiT Narvik</div>
    </div>
</form>
</body>
</html>
